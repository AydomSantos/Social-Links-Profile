<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Social Links Profile</title>
</head>
<body>
  <main class="main">
    <div class="main__container">
      <div class="card">
        <div class="card__img">
          <img src="assets/images/avatar-jessica.jpeg" alt="Image Avatar">
        </div>
        <div class="card__content">
          <p class="card__content--titulo">Jessica Randall</p>
          <span class="card__content--span-green">London, United Kingdom</span><br><br>
          <span class="card__content--span-cinza">"Front-end developer and avid reader."</span>
        </div>
        <div class="card__link">
          <button class="card__link--btn">GitHub</button>
          <button class="card__link--btn">Frontend Mentor</button>
          <button class="card__link--btn">LinkedIn</button>
          <button class="card__link--btn">Twitter</button>
          <button class="card__link--btn">Instagram</button>
        </div>  
      </div>
    </div>
  </main>
</body>
</html>
